<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/buatakun.css">
    <title>Buat Akun</title>
</head>
<body>

    <form method="" class="form">
        <a href="index.html" class="back"> Kembali </a>
        <h2 class="header">Buat Akun</h2>

        <div class="input">
            <input type="text" placeholder="Username" class="box satu" required>
            <input type="password" placeholder="Password" class="box dua" required>
            <div class="box tiga">
                <input type="checkbox"> <span>Saya setuju <a href="">Terms of Use</a> dan <a href="">Privacy Policy</a></span>
            </div>
        </div>

        <button type="submit" class="button"> Buat Akun </button>

        <div class="optional">
            <span>Login menggunakan Social Media</span>
        </div>

        <div class="social">
            <div class="logo">
                <div class="facebook">
                    <img src="thumb/facebook-2.png" alt="facebook">
                </div>
                <span>Facebook</span>
            </div>

            <div class="logo">
                <div class="instagram">
                    <img src="thumb/instagram-2.png" alt="instagram">
                </div>
                <span>Instagram</span>
            </div>

            <div class="logo">
                <div class="twitter">
                    <img src="thumb/twitter-2.png" alt="twitter">
                </div>
                <span>Twitter</span>
            </div>
        </div>

        <span class="alternate">Sudah punya akun? <a href="login.html" rel="noopener noreferrer">Login</a></span>
    </form>

</body>
</html>
