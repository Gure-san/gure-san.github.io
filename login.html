<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
    <form action="" method="POST" class="login">
        <a href="index.html" class="back"> Kembali </a>
        <div class="isian">
            <div class="header">
                <h2>Login</h2>
            </div>

            <div class="email">
                <input type="text" name="username" id="" placeholder="Username" required>
            </div>

            <div class="password">
                <input type="password" name="pass" id="" placeholder="Password" required>
            </div>

            <div class="kirim">
                <button type="submit" name="submit"> Submit </button>
            </div>
        </div>
    </form>

    <div class="atas">
        <div class="kotak satu"></div>
        <div class="dua"></div>
        <div class="kotak tiga"></div>
    </div>
    
    <div class="kiri">
        <div class="kotak sub-satu"></div>
        <div class="empat"></div>
        <div class="kotak sub-dua"></div>
    </div>

    <div class="kanan">
        <div class="kotak sub-satu"></div>
        <div class="lima"></div>
        <div class="kotak sub-dua"></div>
    </div>
    
    <div class="bawah">
        <div class="kotak enam"></div>
        <div class="tuju"></div>
        <div class="kotak delapan"></div>
    </div>
</body>
</html>
