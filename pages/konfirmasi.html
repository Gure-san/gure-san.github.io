<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/konfirmasi.css">
    <title>CTiket - Konfirmasi Pembelian</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="judul">
                <h2>Konfirmasi Pembayaran</h2>
                <p>Setelah melakukan pembayaran, masukan kode konfirmasi yang didapat melalui email atau SMS.</p>
            </div>

            <form action="" class="input-data">
                <input type="text" id="konfirmasi" placeholder="Kode Konfirmasi" required>
                <button type="submit"> Konfirmasi </button>
            </form>
        </div>
    </div>

    <!-- lek te nyambungno nang database hapusen kabe kode nang tag script ndek ndisor iki -->
    <script>
        const wrap = document.querySelector('.input-data button');
        wrap.addEventListener('click', () => window.location.href = 'selesai.html');
    </script>
</body>
</html>
